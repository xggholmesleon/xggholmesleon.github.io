# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
#标题
title: 博客記錄之家
#副标题
subtitle: 一个记录编程开发过程中无数次趟坑和跳坑的博客
#描述 
description: 少想多做，敢不敢做比会不会做更重要～
#关键词
keywords: Developer,Programmer,Coder,python,sql,js,html5,用戶需求
#作者
author: Holmes
#网站语言　默认英语　设置成中文简体
language: zh-Hans
#时区
timezone: Asia/shanghai

server:
  port: 8000
  compress: true
  header: true

#是否开启字数统计
word_count: True

#所有文章模块
jsonContent:
 meta: false
 pages: false
 posts:
  title: true
  date: true
  path: true
  text: true
  raw: false
  content: false
  slug: false
  updated: false
  comments: false
  link: false
  permalink: false
  excerpt: false
  categories: false
  tags: false
  author: false 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xggholmesleon.github.io
root: /
#文章链接地址格式 即文章存放的目录
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

#目录设置
##资源文件夹，放在里面的文件会上传到github中
#Directory
#source_dir: sourceport
#公共文件夹，存放生成的静态文件
#public_dir: public
#标签文件夹，默认是tags 实际存放在source/tags中
tag_dir: tags
#档案文件夹，默认是archives
#archive_dir: archives
#分类文件夹，默认是categories 实际存放在source/categories中
category_dir: categories
#代码文件夹，默认是downloads/code
#code_dir: downloads/code
#国际化文件夹，默认跟language相同
i18n_dir: :lang
#不需要渲染的文件夹或文件夹,放在[]中
## 这两个文件是百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过
#skip_render: [baidu_verify_R9MZjdMkXT.html, google0f8fac7da2b48ef8.html, README.md, 模板.md]

#写作选项
##新建博文的默认名称
# Writing
new_post_name: :title.md # File name of new posts
#默认布局模板是post，而不是draft和page
default_layout: post
#是否将标题转换成标题形式（首字母大写）
titlecase: false # Transform title into titlecase
#在新标签页面中打开网页
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
#是否渲染草稿
render_drafts: false
#启动 Asset 文件夹(解决远端上传文件不能像现实问题)
post_asset_folder: true
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# 分类和标签
## 默认分类
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
#index_generator:
#  path: ''
#  per_page: 10
#  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
#每页显示的文章量
#per_page: 10
#分页路径，在public中可以看到
#pagination_dir: page
#首页的分页设置
index_generator:
  per_page: 5
#归档页的分页设置
archive_generator:
  per_page: 30
  yearly: true
  monthly: true
#标签页的分页设置
tag_generator:
  per_page: 20

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions 拓展插件配置
## Plugins: https://hexo.io/plugins/
## Themesa: https://hexo.io/themes/
theme: yilia
plugins: hexo-generate-feed

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#版权声明
##在需要进行版权声明的文章的md文件头部，设置属性declare: true。
##版权基础设定：0-关闭声明； 1-文章对应的md文件里有declare: true属性，才有版权声明； 2-所有文章均有版权声明
declare_type: 1
licensee_url: https://creativecommons.org/licenses/by-nc-sa/4.0/ #当前应用的版权协议地址。
licensee_name: '知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议' #版权协议的名称
licensee_img: https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png  #版权协议的Logo
licensee_alias: 'CC BY-NC-SA 4.0' #版权协议别名

# Deployment 部署配置　
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xggholmesleon/xggholmesleon.github.io.git
  branch: master

